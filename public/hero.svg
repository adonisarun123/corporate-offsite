<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,400 300,200 600,350 900,150 1200,300 1200,400" fill="url(#mountainGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="1200" height="200" fill="#228B22"/>
  
  <!-- Sun -->
  <circle cx="900" cy="120" r="40" fill="#FFD700"/>
  
  <!-- Text overlay -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Corporate Offsite Destination</text>
</svg>
